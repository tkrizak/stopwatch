<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="stopwatch.css" />
    <title>Stopwatch</title>
  </head>
  <body>
    <div class="stopwatch js-stopwatch">
      <p class="hours js-hours">00:</p>
      <p class="minutes js-minutes">00:</p>
      <p class="seconds js-seconds">00</p>
      <p class="miliseconds js-miliseconds">00</p>
    </div>
    <div class="buttons">
      <button class="start-button js-start-button">Start</button
      ><button class="reset-button js-reset-button">Reset</button>
    </div>
    <script src="stopwatch.js"></script>
  </body>
</html>
